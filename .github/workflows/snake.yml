### **Problem 2: GitHub Stats tidak muncul**
**Solusi:**
- Tunggu 10-30 detik, kadang server Vercel lambat
- Hard refresh browser (Ctrl+Shift+R)
- Jika masih kosong setelah 1 menit, kemungkinan service sedang down, coba lagi nanti

### **Problem 3: Workflow tidak bisa di-enable**
**Solusi:**
- Pastikan repository bernama sama dengan username: **Erlangga-Aditya**
- Pastikan repository bersifat **Public** (bukan Private)
- Cek di Settings â†’ Actions â†’ General â†’ pastikan "Allow all actions" tercentang

### **Problem 4: File snake.yml error saat dibuat**
**Solusi:**
- Pastikan nama file PERSIS: `.github/workflows/snake.yml`
- Ada titik (.) di depan `.github`
